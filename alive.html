		<title>活着-余华-To be a better one</title>

	<body>
		<div class="header"></div>
		<div class="content">
			<p>你或许曾经想要变成一个更好的人，却最终泯然众人</p>
			<p>你或许想要死亡 却阴差阳错活着</p>
			<p>你不曾试图去寻找活着的答案 答案却找到了你</p>
			<p>你不曾在被窝里哭泣 却在梦中哭醒</p>
			<p>活着的目的是 活着</p>
			<p>这个答案如此的正常却如此不正常</p>
			<p>你再次打开自己的生命</p>
			<p>看到了那些可能是为你而死的人 你错了</p>
			<p>谁会为你而死呢</p>
			<p>看到了那些被你埋葬的人 你错了</p>
			<p>他们还活着</p>
			<p>你看不到</p>
			<p>你看不到</p>
			<p>阴影中的那一抹微笑</p>
			<p>你以为是幸福的心酸的微笑</p>
			<p>你以为是悲伤的甜蜜的微笑</p>
			<p>最后你一个人</p>
			<p>呼唤着每一个名字</p>
			<p>用最泰然的语气讲述故事</p>
			<p>夕阳西下</p>
			<p>等待死亡</p> 
		</div>
