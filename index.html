<!DOCTYPE html>
<html>
<head>

  {% include head.html %}

  <link rel="stylesheet" href="{{ 'assets/css/page.css' | relative_url }}" media="all">

</head>
<body>

  <div class="page-content clear-header--top clear-navbar--top clear-footer--bottom">

    {% include header.html %}

    {% include navigation.html %}

    <main class="main clear-header--left">

    <ul>
	    {% for post in site.posts %}
	    {% if post.type == 0 %}
	    <li>{% include card.html post = post %}</li>
	    {% endif %}
	    {% endfor %}
  	</ul>

    </main>

    {% include footer.html %}

  </div>

</body>
</html>
